<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>magnifier(放大镜插件)</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 600px;
            height: 400px;
            margin: 100px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box magnifier"></div>
</body>
<script src="../js/magnifier.js"></script>
<script>
    magnifier({
        el: '.magnifier',
        imgURL: '../image/timg3.jpg',
        width: 200,
        height: 200,
        multiple: 2
    });
</script>

</html>
